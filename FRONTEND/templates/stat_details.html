<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Részletes statisztikák</title>
    <script type="module" src="../js/stat_details.js"></script>
    <link rel="stylesheet" href="../style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Részletes statisztikák</h1>
    <hr>
    <div class="container mt-4" id="incomeDetails">
        <hr>
        <h2>Bevételi statisztika kategória szerint</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-success">
                <tr>
                    <th>Bevétel típusa</th>
                    <th>Százalékos eloszlás</th>
                </tr>
            </thead>
            <tbody id="incomeDetTable">
            </tbody>
        </table>
    </div>
    <hr>
    <div class="container mt-4" id="spendingSetails">
        <hr>
        <h2>Kiadási statisztika kategória szerint</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-danger">
                <tr>
                    <th>Kiadás típusa</th>
                    <th>Százalékos eloszlás</th>
                </tr>
            </thead>
            <tbody id="spendingStatTable">
            </tbody>
        </table>
    </div>
</body>
</html>
