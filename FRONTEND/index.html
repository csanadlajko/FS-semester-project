<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Költségvetési elemző</h1>
    <hr>
    <form id="transaction-form" name="Havi bevétel adatok">
        <input type="text" id="incomeAmount" placeholder="income" class="form-control"><br>   
        <input type="text" id="spentAmount" placeholder="spent" class="form-control"><br>
        <select id="incomeType" class="form-select w-auto">
            <option value="Alapvető">Alapvető</option>
            <option value="Szórakozás">Szórakozás</option>
            <option value="Salary">Salary</option>
            <option value="Egyéb">Egyéb</option>
        </select><br>

        <select id="spentType" class="form-select w-auto">
            <option value="Alapvető">Alapvető</option>
            <option value="Szórakozás">Szórakozás</option>
            <option value="Emergency">Emeregency</option>
            <option value="Egyéb">Egyéb</option>
        </select><br>
        <input type="button" id="submitTransaction" value="Elemezés" class="btn btn-primary">
    </form>
</body>
</html>
