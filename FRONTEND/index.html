<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction analizer</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="mainTitle">Költségvetési elemző</h1>
    <hr>
    <div class="parent">
        <div class="div1">
            <form id="transaction-form" name="Havi bevétel adatok">
                <label for="incomeAmount" class="col-form-label">This month's income:</label>
                <input type="number" min="0" id="incomeAmount" placeholder="This month's income" class="form-control w-auto">
                <label for="spentAmount" class="col-form-label">Money spent this month:</label>
                <input type="number" min="0" id="spentAmount" placeholder="Money spent this month" class="form-control w-auto">
                <label for="incomeType" class="col-form-label">Select the type of income:</label>
                <select id="incomeType" class="form-select w-auto">
                    <option value="Alapvető">Alapvető</option>
                    <option value="Szórakozás">Szórakozás</option>
                    <option value="Salary">Salary</option>
                    <option value="Egyéb">Egyéb</option>
                </select>
                <label for="spentType" class="col-form-label">Select spending type:</label>
                <select id="spentType" class="form-select w-auto">
                    <option value="Alapvető">Alapvető</option>
                    <option value="Szórakozás">Szórakozás</option>
                    <option value="Emergency">Emeregency</option>
                    <option value="Egyéb">Egyéb</option>
                </select>
                <input type="button" id="submitTransaction" value="Elemezés" class="btn btn-success">
            </form>
        </div>
        <div class="div2">
            <div class="calculatedSavings">
                <label for="currentSavings" class="col-form-label">Current savings:</label>
                <input type="text" disabled class="form-control w-auto" id="currentSavings" placeholder="Savings this month">
                <label for="totalSavings" class="col-form-label">Total savings:</label>
                <input type="text" disabled class="form-control w-auto" id="totalSavings" placeholder="Saving in total">
            </div>
        </div>
    </div>
</body>
</html>
