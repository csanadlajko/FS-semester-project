<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Költségvetési elemző</h1>
    <hr>
    <form id="transaction-form" name="Havi bevétel adatok">
        <input type="text" id="incomeAmount" placeholder="income"><br>   
        <input type="text" id="spentAmount" placeholder="spent"><br>
        <select id="incomeType">
            <option value="Alapvető">Alapvető</option>
            <option value="Szórakozás">Szórakozás</option>
            <option value="Egyéb">Egyéb</option>
        </select><br>

        <select id="spentType">
            <option value="Alapvető">Alapvető</option>
            <option value="Szórakozás">Szórakozás</option>
            <option value="Egyéb">Egyéb</option>
        </select><br>
        <input type="submit" id="submitTransaction" value="Send">
    </form>
    <!-- <script src="../FRONTEND/main.js"></script> -->
</body>
</html>
